<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header> 
        <h1><img class="imglogo" src="imagens/logobody.jpeg" alt="Business Logo"></h1>
        <h1>Private Home Daycare</h1>
        <p>Let your children be at home!</p>
    </header>
</head>
<body>
    <main>
        <section>
            <form action="registro.php" method="POST" autocomplete="on">
                <fieldset>
                    <legend><strong>Tiny Bear Information</strong></legend>
                    <p><label for="in1child">Child first name:</label> <input type="text" name="n1child" id="in1child" required autocomplete="given-name"></p>
                    <p><label for="in2child">Child last name:</label> <input type="text" name="n2child" id="in2child" required placeholder="full last name" autocomplete="family-name"></p>
                    <legend><strong>Tiny Bear Gender</strong></legend> 
                        <p>
                            <input type="radio" name="gender" id="imgender"><label for="imgender">Male</label>
                            <input type="radio" name="gender" id="ifgender"><label for="ifgender">Female</label>
                            <input type="radio" name="gender" id="ingender"><label for="ingender">Prefer not to respond</label>
                        </p>
                    <p><label for="idob">Child Date of Birth:</label> <input type="date" name="dob" id="idob" required autocomplete="bday"> </p> 
                    <p><label for="iaddress">Address:</label> <input type="text" name="address" id="iaddress" required autocomplete="address-level1"></p>
                    <p><label for="izip">Zip code:</label> <input type="text" name="zip" id="izip" required minlength="7" maxlength="7" autocomplete="postal-code"></p><br> <br>
                </fieldset> <br>

                <fieldset>
                        <legend><strong>Parents Information</strong></legend>
                        <p><label for="in1parent1">Parent first name:</label> <input type="text" name="n1parent1" id="in1parent1" required autocomplete="given-name"></p>
                        <p><label for="in2parent1">Parent last name:</label> <input type="text" name="n2parent1" id="in2parent1" required placeholder="full last name" autocomplete="family-name"></p>
                        <p><label for="iphone1">Phone number:</label> <input type="number" name="phone1" id="iphone1" required placeholder="(xxx)xxx-xxxx" autocomplete="tel"></p>
                        <p><label for="iemail1">Email:</label> <input type="email" name="email1" id="iemail1" required autocomplete="email"></p>
                        <p><label for="in1parent2">Parent first name:</label> <input type="text" name="n1parent2" id="in1parent2" required autocomplete="given-name"></p>
                        <p><label for="in2parent2">Parent last name:</label> <input type="text" name="n2parent2" id="in2parent2" required placeholder="full last name" autocomplete="family-name"></p>
                        <p><label for="iphone2">Phone number:</label> <input type="number" name="phone2" id="iphone2" required placeholder="(xxx)xxx-xxxx" autocomplete="tel"></p>
                        <p><label for="iemail2">Email:</label> <input type="email" name="email2" id="iemail2" required autocomplete="email"></p>
                    </fieldset> <br> 

                <fieldset>
                    <legend><strong>Tiny Bear Food Restriction and Allergy</strong></legend> <br>
                        <input type="checkbox" name="nuts" id="inuts"> <label for="inuts">Nuts</label>
                        <input type="checkbox" name="lact" id="ilact"> <label for="ilact">Lactose</label>
                        <input type="checkbox" name="gluten" id="igluten"> <label for="igluten">Gluten</label>
                        <input type="checkbox" name="egg" id="iegg"> <label for="ifish">Eggs</label> <br> <br>
                        <input type="checkbox" name="fish" id="ifish"> <label for="ifish">Fish and shellfish</label> 
                        <input type="checkbox" name="veg" id="iveg"> <label for="iveg">Vegeterian</label> <br> <br>
                        
                

                    <input type="checkbox" name="pollen" id="ipollen"> <label for="ipollen">Pollen</label>
                    <input type="checkbox" name="dust" id="idust"> <label for="idust">Dust mites</label>
                    <input type="checkbox" name="mould" id="imould"> <label for="imould">Mould</label> <br> <br>
                    <input type="checkbox" name="insect" id="iinsect"> <label for="iinsect">Insect stings</label> 
                    <input type="checkbox" name="anidander" id="ianidander"> <label for="ianidander">Animal Dander</label> <br> <br>
                    <input type="checkbox" name="latex" id="ilatex"> <label for="ilatex">Latex</label> 
                    <input type="checkbox" name="others" id="iothers"> <label for="iothers">Others:</label> 
                    <input type="text" name="allergy" id="iallergy"> <label for="iallergy"></label><br> <br>
                </fieldset> <br>

                <p>
                    <label for="imsg"><strong>Additional Information:</strong></label> <br>
                    <textarea name="msg" id="imsg" cols="40" rows="12"></textarea>
                    
                </p>

                <p>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </section>
        <section id="socialmid">
            <a href="index.html" target="_self"><img src="imagens/logohead.jpeg" alt="Home"></a>
            <a href="https://www.instagram.com/tinybear_daycare/" target="_blank"><img src="imagens/logo-instagram.jpg" alt="Instagram"></a>
            <a href="https://www.facebook.com/tinybearhomedaycareCA" target="_blank"><img src="imagens/logo-facebook.jpg" alt="Facebook"></a>
        </section>
    </main>
    <footer>
        <p>Site criado por <a href="https://github.com/Priscilaesr" rel="external" target="_blank">Priscila Rocha</a> para o <a href="https://priscilaesr.github.io/tinybear/" target="_blank">Tiny Bear Home Daycare</a></p>
    </footer>
</body>
</html>

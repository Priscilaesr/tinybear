<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header> 
        <h1><img class="imglogo" src="imagens/logobody.jpeg" alt="Business Logo"></h1>
        <h1>Private Home Daycare</h1>
        <p>Let your children be at home!</p>
    </header>
</head>
<body>
    <main>
        <section>
            <form id="reg">
                <p>Parent name: <input type="text" name="nparent1" id="nparent1"></p>
                <p>Parent name: <input type="text" name="nparent2" id="nparent2"></p>
                <p>Child name: <input type="text" name="nchild" id="nchild"></p>
                <p>Child Date of Birth: <input type="date" name="dob" id="dob"> </p>
                <p><input type="submit" value="Submit"></p>
            </form>
        </section>
        <section id="socialmid">
            <a href="index.html" target="_self"><img src="imagens/logohead.jpeg" alt="Home"></a>
            <a href="https://www.instagram.com/tinybear_daycare/" target="_blank"><img src="imagens/logo-instagram.jpg" alt="Instagram"></a>
            <a href="https://www.facebook.com/tinybearhomedaycareCA" target="_blank"><img src="imagens/logo-facebook.jpg" alt="Facebook"></a>
        </section>
    </main>
    <footer>
        <p>Site criado por <a href="https://github.com/Priscilaesr" rel="external" target="_blank">Priscila Rocha</a> para o <a href="https://priscilaesr.github.io/tinybear/" target="_blank">Tiny Bear Home Daycare</a></p>
    </footer>
</body>
</html>
